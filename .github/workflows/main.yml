# 工作流程的名稱
name: Deploy to Cloud Run

# 觸發條件：當有程式碼推送到 main 分支時
on:
  push:
    branches:
      - main

# 環境變數，方便在整個工作流程中重複使用
env:
  GAR_LOCATION: asia-east1 # Google Artifact Registry 的位置，例如 asia-east1 (台灣)
  SERVICE_NAME: food-search-api # 您在 Cloud Run 上的服務名稱
  REGION: asia-east1 # 您 Cloud Run 服務的區域

jobs:
  deploy:
    # 指定此工作在最新的 Ubuntu 環境中運行
    runs-on: ubuntu-latest
    
    # 授予 GitHub Actions 寫入 Google Cloud 的權限
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # 步驟 1: 從 GitHub 倉庫中取得您的程式碼
      - name: Checkout
        uses: actions/checkout@v4

      # 步驟 2: 使用服務帳戶金鑰 (Service Account Key) 進行 GCP 驗證
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 步驟 3: 驗證 GCP_PROJECT_ID Secret 是否存在
      - name: Validate GCP_PROJECT_ID Secret
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "錯誤：找不到 GCP_PROJECT_ID Secret。請檢查您的 GitHub 倉庫設定。"
            exit 1
          else
            echo "成功讀取 GCP_PROJECT_ID Secret。"
          fi

      # ★★★ 最終修正點：使用 Step Outputs 來設定映像檔名稱 ★★★
      # 這是最可靠的方法，可以避免所有變數解析的問題。
      - name: Construct Docker Image Name
        id: image_name
        run: |
          IMAGE_TAG="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "組合後的映像檔名稱為: ${IMAGE_TAG}"

      # 步驟 4: 設定 gcloud CLI
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      # 步驟 5: 授權 Docker 可以推送到 Google Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      # 步驟 6: 建置 Docker 映像檔
      # 現在從上一步的輸出 (outputs) 中讀取完整的映像檔名稱
      - name: Build Docker image
        run: docker build -t ${{ steps.image_name.outputs.image_tag }} .

      # 步驟 7: 推送 Docker 映像檔至 Artifact Registry
      # 同樣，從步驟輸出中讀取
      - name: Push Docker image
        run: docker push ${{ steps.image_name.outputs.image_tag }}

      # 步驟 8: 部署新的映像檔至 Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          # 同樣，從步驟輸出中讀取
          image: ${{ steps.image_name.outputs.image_tag }}
          # 將 GitHub Secrets 作為環境變數傳遞給 Cloud Run
          env_vars: |
            AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}
            AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}
            AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${{ secrets.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }}
            AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION }}
            QDRANT_URL=${{ secrets.QDRANT_URL }}
            QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}
            DB_TYPE=${{ secrets.DB_TYPE }}
            DB_DRIVER=${{ secrets.DB_DRIVER }}
            DB_SERVER=${{ secrets.DB_SERVER }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_UID=${{ secrets.DB_UID }}
            DB_PWD=${{ secrets.DB_PWD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_MYSQL_PASSWORD=${{ secrets.DB_MYSQL_PASSWORD }}
            DB_MYSQL_NAME=${{ secrets.DB_MYSQL_NAME }}

      # 步驟 9: 輸出部署後的服務網址
      - name: Show Output
        run: echo "Successfully deployed to ${{ steps.deploy.outputs.url }}"
